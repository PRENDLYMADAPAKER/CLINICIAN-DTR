<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DTR User Panel with Firebase Auth</title>
  <style>
    body {
      font-family: Inter, system-ui, Arial, sans-serif;
      background: #071427;
      color: #cbd5e1;
      display: flex;
      justify-content: center;
      padding: 28px;
      min-height: 100vh;
      align-items: center;
      margin: 0;
    }
    .card {
      background: rgba(255, 255, 255, 0.03);
      padding: 20px;
      border-radius: 12px;
      max-width: 460px;
      width: 100%;
      box-sizing: border-box;
      box-shadow: 0 0 12px #22c55e44;
      text-align: center;
    }
    h1 {
      color: #e6eef8;
      margin: 0 0 16px;
      font-size: 24px;
    }
    .muted {
      color: #94a3b8;
      font-size: 13px;
      margin-bottom: 8px;
      user-select: none;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 320px;
      margin: 0 auto 12px auto;
      width: 100%;
    }
    input {
      width: 100%;
      max-width: 320px;
      padding: 10px 12px;
      margin: 6px 0;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.04);
      background: transparent;
      color: inherit;
      font-size: 15px;
      box-sizing: border-box;
      user-select: text;
      outline-offset: 2px;
      outline-color: #22c55e55;
      transition: outline-color 0.3s ease;
    }
    input:focus {
      outline-color: #22c55e;
      border-color: #22c55e;
      background: rgba(34, 197, 94, 0.1);
    }
    button {
      padding: 10px 16px;
      border-radius: 8px;
      border: none;
      background: linear-gradient(90deg, #06b6d4, #60a5fa);
      color: #021124;
      cursor: pointer;
      min-width: 120px;
      font-weight: 600;
      font-size: 16px;
      user-select: none;
      box-shadow: 0 0 12px #22c55eaa;
      transition: background-color 0.3s ease;
      margin: 8px 6px;
    }
    button:hover {
      background-color: #16a34a;
      box-shadow: 0 0 14px #16a34acc;
      color: #e6eef8;
    }
    .linkbtn {
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #94a3b8;
      cursor: pointer;
      font-size: 14px;
      padding: 10px 14px;
      border-radius: 8px;
      user-select: none;
      transition: border-color 0.3s ease;
      min-width: 80px;
      margin: 8px 6px;
    }
    .linkbtn:hover {
      border-color: #22c55e;
      color: #22c55e;
    }
    #message {
      font-size: 14px;
      margin-top: 14px;
      min-height: 22px;
      user-select: none;
      color: #94a3b8;
    }
    #message.error {
      color: #ff6b6b;
    }
    #message.success {
      color: #6ee7b7;
    }
    #logoutBtn {
      margin-top: 12px;
      background: #f87171;
      box-shadow: 0 0 12px #f8717177;
      color: #121212;
    }
    #logoutBtn:hover {
      background: #dc2626;
      box-shadow: 0 0 14px #dc262677;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>DTR â€” User Panel</h1>

    <div id="authArea">

      <div id="registerForm">
        <div class="muted">Create account</div>
        <div class="form-group">
          <input id="regName" placeholder="Full name" autocomplete="name" />
          <input id="regEmail" type="email" placeholder="Email" autocomplete="email" />
          <input id="regPass" type="password" placeholder="Password (6+ chars)" autocomplete="new-password" />
        </div>
        <div>
          <button id="registerBtn">Create Account</button>
          <button id="switchToLogin" class="linkbtn" type="button">Login</button>
        </div>
      </div>

      <div id="loginForm" style="display:none;">
        <div class="muted">Login</div>
        <div class="form-group">
          <input id="loginEmail" type="email" placeholder="Email" autocomplete="username" />
          <input id="loginPass" type="password" placeholder="Password" autocomplete="current-password" />
        </div>
        <div>
          <button id="loginBtn">Login</button>
          <button id="switchToRegister" class="linkbtn" type="button">Create</button>
        </div>
      </div>

      <p id="message"></p>
    </div>

    <div id="userInfo" style="display:none;">
      <div>Welcome, <span id="userName"></span>!</div>
      <button id="logoutBtn">Logout</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      signOut,
      updateProfile,
      onAuthStateChanged,
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // Your Firebase config here
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const registerForm = document.getElementById('registerForm');
    const loginForm = document.getElementById('loginForm');
    const authArea = document.getElementById('authArea');
    const userInfo = document.getElementById('userInfo');
    const userNameSpan = document.getElementById('userName');
    const message = document.getElementById('message');

    const regName = document.getElementById('regName');
    const regEmail = document.getElementById('regEmail');
    const regPass = document.getElementById('regPass');

    const loginEmail = document.getElementById('loginEmail');
    const loginPass = document.getElementById('loginPass');

    const registerBtn = document.getElementById('registerBtn');
    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');

    const switchToLogin = document.getElementById('switchToLogin');
    const switchToRegister = document.getElementById('switchToRegister');

    // Show login form
    switchToLogin.addEventListener('click', () => {
      clearMessage();
      registerForm.style.display = 'none';
      loginForm.style.display = 'block';
    });

    // Show register form
    switchToRegister.addEventListener('click', () => {
      clearMessage();
      loginForm.style.display = 'none';
      registerForm.style.display = 'block';
    });

    // Clear message helper
    function clearMessage() {
      message.textContent = '';
      message.className = '';
    }

    // Display error message
    function showError(msg) {
      message.textContent = msg;
      message.className = 'error';
    }

    // Display success message
    function showSuccess(msg) {
      message.textContent = msg;
      message.className = 'success';
    }

    // Register new user
    registerBtn.addEventListener('click', () => {
      clearMessage();

      const name = regName.value.trim();
      const email = regEmail.value.trim();
      const password = regPass.value;

      if (!name) return showError('Please enter your full name.');
      if (!email) return showError('Please enter your email.');
      if (!password || password.length < 6) return showError('Password must be at least 6 characters.');

      createUserWithEmailAndPassword(auth, email, password)
        .then(userCredential => {
          // Update displayName
          updateProfile(userCredential.user, { displayName: name })
            .then(() => {
              showSuccess('Account created! You can now log in.');
              regName.value = '';
              regEmail.value = '';
              regPass.value = '';
              switchToLogin.click();
            });
        })
        .catch(error => {
          showError(error.message);
        });
    });

    // Login existing user
    loginBtn.addEventListener('click', () => {
      clearMessage();

      const email = loginEmail.value.trim();
      const password = loginPass.value;

      if (!email) return showError('Please enter your email.');
      if (!password) return showError('Please enter your password.');

      signInWithEmailAndPassword(auth, email, password)
        .then(userCredential => {
          showSuccess('Logged in successfully.');
          loginEmail.value = '';
          loginPass.value = '';
        })
        .catch(error => {
          showError(error.message);
        });
    });

    // Logout
    logoutBtn.addEventListener('click', () => {
      signOut(auth)
        .then(() => {
          authArea.style.display = 'block';
          userInfo.style.display = 'none';
          clearMessage();
        });
    });

    // Auth state observer
    onAuthStateChanged(auth, user => {
      if (user) {
        authArea.style.display = 'none';
        userInfo.style.display = 'block';
        userNameSpan.textContent = user.displayName || user.email;
        clearMessage();
      } else {
        authArea.style.display = 'block';
        userInfo.style.display = 'none';
      }
    });
  </script>
</body>
</html>
