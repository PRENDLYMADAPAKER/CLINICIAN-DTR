<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Panel - DTR</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; text-align: center; padding: 20px; }
    .container { background: #fff; padding: 20px; border-radius: 10px; max-width: 400px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1);}
    button { padding: 10px; margin: 10px; border: none; background: #007bff; color: #fff; cursor: pointer; border-radius: 5px; }
    button:hover { background: #0056b3; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; }
    th { background: #007bff; color: white; }
  </style>
</head>
<body>

<div class="container">
  <h2>User Panel - Daily Time Record</h2>
  <div id="login-section">
    <input type="email" id="email" placeholder="Email"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button id="loginBtn">Login</button>
  </div>

  <div id="user-section" style="display:none;">
    <h3>Welcome, <span id="user-name"></span></h3>
    <div id="qrcode"></div>
    <button id="logoutBtn">Logout</button>

    <h3>Your Time-In Records</h3>
    <table>
      <thead>
        <tr><th>Date</th><th>Time-In</th></tr>
      </thead>
      <tbody id="records"></tbody>
    </table>
  </div>
</div>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyBYYZrsZECXM2UpW4-38sGQLaPqAqkjSWI",
    authDomain: "dtr-project-66048.firebaseapp.com",
    databaseURL: "https://dtr-project-66048-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "dtr-project-66048",
    storageBucket: "dtr-project-66048.appspot.com",
    messagingSenderId: "271445506225",
    appId: "1:271445506225:web:fcb04d0454e1302de14a90",
    measurementId: "G-R22CLKSPCP"
  };

  // Initialize Firebase
  const app = firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.database();

  const loginSection = document.getElementById("login-section");
  const userSection = document.getElementById("user-section");
  const userNameEl = document.getElementById("user-name");
  const recordsEl = document.getElementById("records");

  document.getElementById("loginBtn").addEventListener("click", () => {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    auth.signInWithEmailAndPassword(email, password)
      .catch(err => alert(err.message));
  });

  document.getElementById("logoutBtn").addEventListener("click", () => {
    auth.signOut();
  });

  auth.onAuthStateChanged(user => {
    if (user) {
      loginSection.style.display = "none";
      userSection.style.display = "block";
      userNameEl.textContent = user.email;

      // Generate QR code
      document.getElementById("qrcode").innerHTML = "";
      new QRCode(document.getElementById("qrcode"), {
        text: user.uid,
        width: 150,
        height: 150
      });

      // Load past records
      db.ref("attendance").on("value", snapshot => {
        recordsEl.innerHTML = "";
        snapshot.forEach(dateSnap => {
          const date = dateSnap.key;
          const userRecord = dateSnap.child(user.uid).val();
          if (userRecord) {
            recordsEl.innerHTML += `<tr><td>${date}</td><td>${userRecord.timeIn}</td></tr>`;
          }
        });
      });

    } else {
      loginSection.style.display = "block";
      userSection.style.display = "none";
    }
  });
</script>

</body>
</html>
